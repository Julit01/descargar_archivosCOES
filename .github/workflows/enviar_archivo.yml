# .github/workflows/enviar_archivo.yml
name: Descargar y enviar archivo

on:
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub
  schedule:
    - cron: '30 12 * * *'  # Todos los d√≠as a las 12:30 PM UTC (~7:30 AM Lima/Bogot√°)

jobs:
  enviar-archivo:
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Clonar repositorio
      uses: actions/checkout@v3

    - name: üêç Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Instalar dependencias
      run: pip install requests

    - name: üì§ Ejecutar script para enviar el archivo
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        GMAIL_TO: ${{ secrets.GMAIL_TO }}
      run: python enviar_despacho.py
