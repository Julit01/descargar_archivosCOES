name: Descarga Diaria COES

on:
  schedule:
    - cron: '0 8 * * *'  # 3 AM Perú (8 AM UTC)
  workflow_dispatch:  # Ejecución manual

jobs:
  descargar-y-enviar:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: pip install requests

      - name: Ejecutar script COES
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          GMAIL_TO: ${{ secrets.GMAIL_TO }}
        run: python scraping.py

      - name: Subir archivo como artifact (backup)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: anexo-despacho-${{ github.run_id }}
          path: descargas_directas/
          retention-days: 3